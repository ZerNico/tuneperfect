# Default values for tuneperfect chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Global settings
global:
  image:
    tag: "latest" # Defaulting to latest for local dev, should be overridden by CI/CD with Git tag e.g., v1.0.0.
  # imagePullSecrets:
  #   - name: my-registry-secret

  # ServiceAccount configuration
  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    # name: ""
    # Annotations to add to the service account
    # annotations: {}

# Secrets configuration
# These values should be set via helm --set or environment variables in CI/CD
# DO NOT commit actual secret values to version control
secrets:
  api:
    jwtSecret: ""
    emailSmtpUrl: ""
    googleClientId: ""
    googleClientSecret: ""
    discordClientId: ""
    discordClientSecret: ""

# PostgreSQL configuration
postgresql:
  enabled: true
  auth:
    username: tuneperfect
    database: tuneperfect
    existingSecret: postgresql-credentials
  primary:
    persistence:
      enabled: true
      existingClaim: "{{ .Release.Name }}-postgresql-data"
      size: 1Gi

# Redis configuration
redis:
  enabled: true
  auth:
    enabled: true
    existingSecret: redis-credentials
    existingSecretPasswordKey: password
  master:
    persistence:
      enabled: true
      existingClaim: "{{ .Release.Name }}-redis-data"
      size: 1Gi

# Define applications to deploy
apps:
  web:
    enabled: true
    image:
      repository: ghcr.io/zernico/tuneperfect-web
      pullPolicy: IfNotPresent
      tag: ""
    env:
      VITE_APP_URL: "https://app.tuneperfect.localhost"
    # secrets: 
    #   - my-secret-name
    replicaCount: 1
    service:
      type: ClusterIP
      port: 80
      targetPort: 3000
    # resources: {}
    ingress:
      enabled: false
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        traefik.ingress.kubernetes.io/router.tls: "true"
      hosts:
        - host: "tuneperfect.localhost"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - "tuneperfect.localhost"
          secretName: "web-tls"

  app:
    enabled: true
    image:
      repository: ghcr.io/zernico/tuneperfect-app
      pullPolicy: IfNotPresent
      tag: ""
    env:
      VITE_API_URL: "https://api.tuneperfect.localhost"
    # secrets: 
    #   - my-secret-name
    replicaCount: 1
    service:
      type: ClusterIP
      port: 80
      targetPort: 3000
    # resources: {}
    ingress:
      enabled: false
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        traefik.ingress.kubernetes.io/router.tls: "true"
      hosts:
        - host: "app.tuneperfect.localhost"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - "app.tuneperfect.localhost"
          secretName: "app-tls"

  api:
    enabled: true
    image:
      repository: ghcr.io/zernico/tuneperfect-api
      pullPolicy: IfNotPresent
      tag: ""
    env: 
      API_URL: "https://api.tuneperfect.localhost"
      APP_URL: "https://app.tuneperfect.localhost"
      SUPPORT_URL: "mailto:support@tuneperfect.localhost"
      COOKIE_DOMAIN: ".tuneperfect.localhost"
      EMAIL_FROM: "noreply@tuneperfect.localhost"
    envFrom:
      - secretRef:
          name: postgresql-credentials
      - secretRef:
          name: redis-credentials
      - secretRef:
          name: api-credentials
    # secrets: 
    #   - my-secret-name
    replicaCount: 1
    service:
      type: ClusterIP
      port: 80
      targetPort: 3000
    # resources: {}
    ingress:
      enabled: false
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        traefik.ingress.kubernetes.io/router.tls: "true"
      hosts:
        - host: "api.tuneperfect.localhost"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - "api.tuneperfect.localhost"
          secretName: "api-tls"